<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="allBody">
        <!--Lego - Start-->
        <div class="lego">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
        </div>
        <!--Lego - End-->
        <!--Search Bar - Start-->
        <div class="container">
            <div class="searchBar">
                <form action="submit">
                    <label for="search" id="label">Search the web using Google!</label>
                    <br>
                    <input type="text" id="search" name="search">
                    <div class="buttons">
                        <input type="submit" value="Google Search" id="button1">
                        <input type="submit" value="I'am feeling lucky" id="button2">
                    </div>
                </form>
            </div>
        </div>
        <!--Search Bar - End-->
        <!--Columns - Start-->
        <div class="columns">
            <!--Column1-->
            <div class="column1">
                <p id="p1">Special Searches</p>
                <a href="https://www.google.com/search?q=Stanford">Stanford Search</a>
                <br>
                <a href="https://www.google.com/search?q=linux">Linux Search</a>
            </div>
            <!--Column2-->
            <div class="column2">
                <a href="https://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://www.google.com/search?q=about+google&oq=about+go&aqs=chrome.1.69i57j0i512l4j0i22i30l5.3799j0j7&sourceid=chrome&ie=UTF-8">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info!</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <!--Column3-->
            <div class="column3">
                <p id="p2">Get Google!</p>
                <p id="p3">updates monthly:</p>
                <input type="text" id="mail" name="mail" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <br>
        <!--Columns - End-->
        <!--Footer - Start-->
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
        <!--Footer - End-->
    </div>
    
</body>
</html>
